<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toni Nadal - Ingeniero Biomédico</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Barra superior -->
  <header class="navbar">
    <div class="navbar-left">
      <span class="logo">Toni Nadal</span>
    </div>
    <div class="navbar-right">
      <a href="#hero">Conóceme</a>
      <a href="#timeline">Experiencia</a>
      <a href="#contact">Contacta</a>

      <div class="dropdown">
        <button class="dropbtn">🌐 Idioma</button>
        <div class="dropdown-content">
          <a href="#" onclick="setLanguage('es')">🇪🇸 Español</a>
          <a href="#" onclick="setLanguage('en')">🇬🇧 English</a>
          <a href="#" onclick="setLanguage('ca')">🇫🇷 Català</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Banner de inicio -->
  <section id="hero" class="hero">
    <div class="hero-content">
      <h1 id="hero-title"></h1>
      <p id="hero-subtitle"></p>
      <a id="hero-cta" href="#contact" class="btn"></a>
    </div>
  </section>

  <!-- Contenido principal -->
  <main>
    <section id="about"></section>
    <section id="timeline"></section>
    <section id="contact"></section>
  </main>

  <script src="main.js"></script>
  <script>
    setLanguage('es'); // idioma por defecto
  </script>
</body>
</html>
